<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Mixer</title>
    <link href="./index.CSS" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="mixer-container">
      <div>
        <h3 class="rgb-text">RGB Color Mixer</h3>
      </div>

      <div id="color"></div>
      <div>
        <div class="input-container">
          <h3 class="red">Red:</h3>
          <input type="range" min="0" max="255" value="0" id="red-input" />
          <div id="red-input-value">0</div>
        </div>
        <div class="input-container">
          <h3 class="green">Green:</h3>
          <input type="range" min="0" max="255" value="0" id="green-input" />
          <div id="green-input-value">0</div>
        </div>
        <div class="input-container">
          <h3 class="blue">Blue:</h3>
          <input type="range" min="0" max="255" value="0" id="blue-input" />
          <div id="blue-input-value">0</div>
        </div>
      </div>
      <div id="rgb-text">rbg(0,0,0)</div>
    </div>
  </body>
</html>
